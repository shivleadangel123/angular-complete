<div class="container mt-4">
  <h2>User Management</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editUser(user)" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
          <div class="form-group">
            <label for="editName">Name</label>
            <input formControlName="editName" type="text" class="form-control" id="editName" required>
          </div>
          <div class="form-group">
            <label for="editEmail">Email</label>
            <input formControlName="editEmail" type="email" class="form-control" id="editEmail" required>
          </div>
          <div class="form-group">
            <label for="editPassword">Password</label>
            <input formControlName="editPassword" type="password" class="form-control" id="editPassword" required>
          </div>
          <button type="submit" (click)="  onEditSubmit()" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
